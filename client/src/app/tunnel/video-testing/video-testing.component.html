<div class="mt-3 mb-4">
    <div class="e-a-collapse-header bg-white text-uppercase p-3 mb-2 d-flex justify-content-between" (click)="collapse.toggle()" [attr.aria-expanded]="!isClosedCollapse">
        <h2 class="ea-h5 ea-bold mb-0">ESSAIS VIDÉO (YOUTUBE)</h2>
        <div class="ea-collapse-icon">
            <svg width="14" height="8" viewBox="0 0 14 8" fill="#596A73" *ngIf="!isClosedCollapse">
                <path d="M7.00001 2.82795L2.05001 7.77795L0.636013 6.36395L7.00001 -4.63327e-05L13.364 6.36395L11.95 7.77795L7.00001 2.82795Z" fill="#6F6F6F" />
            </svg>
    
            <svg width="14" height="8" viewBox="0 0 14 8" fill="#596A73" *ngIf="isClosedCollapse">
                <path d="M6.99999 5.17192L11.95 0.221924L13.364 1.63592L6.99999 7.99992L0.635986 1.63592L2.04999 0.221924L6.99999 5.17192Z" fill="#6F6F6F" />
            </svg>
        </div>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isClosedCollapse" (shown) = "collapseChange()">
        <div class="e-a-collapse-body bg-white p-3">
            <div class="row" *ngIf="devis?.videoTesting?.video">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <span class="ea-h4 ea-bold">Découvrez l’essai de {{devis?.videoTesting?.marque}} {{devis?.videoTesting?.model}} </span>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div *ngIf="devis?.videoTesting?.video">
                        <iframe width="100%" height="273px" [src]="safeURL" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
                      </div>
                </div>
            </div>
            <div class="row justify-content-center" *ngIf="!devis?.videoTesting?.video">
                <span class="ea-h4 text-center"> Vidéo indisponible pour le moment ! </span>
            </div>
        </div>
    </div>
</div>
