<div class="card border-0 transparent-background margin h-card">
    <div class="card-body d-flex mini-card-devis-{{offer.category}} border-r-8 p-2 pb-0">
      <a href="{{offreUrl}}">
        <img ngSrc="{{imgUrl}}" class="img-ea-size" width="100" height="70" alt="{{imgAlt}}" />
      </a>
        <div class="card-title ea-bold ms-3 mb-0 ea-h4">Véhicule disponible également <span *ngIf="offer.category != '3'">en </span>
          <span  class="color-{{offer.category}} d-inline-block me-1">{{offer.categoryNormalized}}</span>
            <p class="text-muted mt-1 mb-0 ea-h5">
              <span *ngIf="offer.category == '1' ">Nos meilleures occasions à partir de </span>
              <!-- <span *ngIf="offer.category == '2' ">Nos occasions 1er prix à partir de</span> -->
              <span *ngIf="offer.category == '3' ">Configurable à partir de</span>
              <span *ngIf="offer.category == '4' ">Véhicule 0 km à partir de</span>
              {{offer.priceForFront | number:'1.0-0':'fr' }}€
            </p>
        </div>
    </div>
  </div>
