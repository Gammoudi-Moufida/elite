<div class="container w-full mx-auto px-3 pb-3">
    <h2 class="text-lg font-bold text-custom-blue leading-[26px] my-[10px] mr-5" *ngIf="list?.length > 0"> Nos v√©hicules en stock</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-3">
        <div class="col-span-1" *ngFor="let item of list">
            <div class="border border-solid border-custom-gains-gray h-full hover:bg-custom-jet-gray hover:text-white">
                <a href="voiture-en-stock/{{item.url}}" (click)="scrollToTop()">
                    <p class="text-sm text-custom-gray text-center m-0 py-1 hover:text-white" >
                        {{item.nom}}
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>
