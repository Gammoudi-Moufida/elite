<div class="text-center tw-header">
    <div class="tw-gimmick tw-animation"><a href="/">
            <img ngSrc="general/gimmick_ea.png" fill class="w-full h-full lazyload" alt="Mandataire auto">
        </a></div>
    <span class="tw-animation italic text-[#dde1e3]">{{ nbBrands }} marques disponibles</span>
    <nav class="text-white">
        <ul class="ml-0 mb-0 p-0">
            <li *ngIf="type != 'leasing'"><a href="/">Elite Auto</a></li>
            <li *ngIf="type == 'leasing'"><a href="/leasing">Elite Auto</a></li>
            <li class="p-1"> > </li>
            <li class="actived font-bold"><span class="italic text-[#dde1e3]">Nos marques</span></li>
        </ul>
    </nav>
</div>
<div class="container w-full mx-auto px-[15px] py-0">
    <div class="h-2.5 bg-gray-200 rounded-full w-64 mb-4" *ngIf="!h1Page"></div>
    <h1 class="text-custom-gray font-bold text-[1.3em] pb-2" *ngIf="h1Page">{{h1Page}}</h1>
    <div class="grid grid-cols-2 grid-rows-2 gap-4 sm:grid-cols-5 sm:grid-rows-2 my-3">
        <ng-container *ngIf="!marque">
            <div class="tw-btn-class bg-gray-200 h-12 space-y-8 animate-pulse p-3" 
            *ngFor="let n of numSequence(20)"></div>
          </ng-container>
          <ng-container *ngIf="marque">
            <div class="tw-card text-center" *ngFor="let brand of marque">
                <div class="flex-auto p-1">
                    <a class="font-bold" href="{{ brand.url }}">{{ brand.nom | titlecase }}</a>
                    <div>{{ brand.nbModele }} mod√®le<span *ngIf="brand.nbModele > 1">s</span></div>
                </div>
            </div>
          </ng-container>
    </div>
</div>
    <div class="container w-full mx-auto px-[15px] py-3 ">
   <span  class="text-custom-gray  tw-text-html"  [innerHTML]="markHtml">
   </span>
   </div>
