<div class="container">
    <div class="flex items-center justify-center w-full h-full py-4">
      <div class="w-full relative flex items-center justify-center">
        <button *ngIf="carrouselData && carrouselData.length >0" aria-label="slide backward" class="absolute z-30 left-0 ml-8 focus:outline-none focus:bg-white focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer" 
        (click)="carrouselIntervalPrevAction()">
          <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="https://www.w3.org/2000/svg">
            <path d="M7 1L1 7L7 13" stroke="gray" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <div class="w-full h-full mx-auto">
          <ng-container *ngIf="carrouselData && carrouselData.length >0">
            <div *ngFor="let item of carrouselIntervalItems" class="h-full flex gap-3 items-stretch justify-center">
              <a href="{{item.url}}" >
                <img ngSrc="home-slider/{{item.dirType}}/desktop/{{item.img.replace('.jpg','.webp')}}" title="{{item.titre}}"  
                alt="{{item.titre}}" *ngIf = "screenMode == 3" height="140" width="1200" priority
                class="{{ item.active ? 'block' : 'hidden' }}">
                <img ngSrc="home-slider/{{item.dirType}}/tablet/{{item.img.replace('.jpg','.webp')}}" title="{{item.titre}}" 
                 alt="{{item.titre}}" *ngIf = "screenMode == 2" height="140" width="680" priority 
                class="{{ item.active ? 'block' : 'hidden' }}">
                <img ngSrc="home-slider/{{item.dirType}}/mobile/{{item.img.replace('.jpg','.webp')}}" title="{{item.titre}}"  
                alt="{{item.titre}}" *ngIf = "screenMode == 1" height="200" width="300" priority
                class="{{ item.active ? 'block' : 'hidden' }}">
              </a>
            </div>
          </ng-container>
        </div>
        <button *ngIf="carrouselData && carrouselData.length >0" aria-label="slide forward" class="absolute z-30 right-0 mr-8 focus:outline-none
           focus:bg-white focus:ring-2 focus:ring-offset-2 focus:ring-gray-400" 
           (click)="carrouselIntervalNextAction()">
          <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="https://www.w3.org/2000/svg">
            <path d="M1 1L7 7L1 13" stroke="gray" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </div>
