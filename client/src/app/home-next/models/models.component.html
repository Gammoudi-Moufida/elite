<div class="container py-3">
    <div *ngIf="!categoriesModels" class="h-2.5 bg-gray-200 rounded-full w-48 mb-4"></div>
    <h2 class="font-roboto text-custom-black" *ngIf="categoriesModels">Nos catégories de modèles</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-3">
        <ng-container *ngIf="!categoriesModels">
            <div class="max-w-[10rem] animate-pulse" *ngFor="let n of numSequence(8)">
                <div class="flex items-center justify-center h-24 mb-4 bg-gray-300 rounded dark:bg-gray-700">
                    <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="https://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                        <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"/>
                        <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
                    </svg>
                </div>
                <div class="flex flex-col items-center">
                    <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"></div>
                    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-28 mb-1"></div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="categoriesModels">
            <a class="relative flex flex-col items-center min-w-0 rounded break-words bg-white border-0" 
            *ngFor="let model of categoriesModels" href="{{ model.url }}">
                <img src="{{model.urlImg}}" class="w-56">
                <figcaption class="lg:text-lg md:text-lg text-sm font-bold text-custom-blue font-roboto">
                    {{model.name}}
                </figcaption>
                <p class="text-custom-gray text-base font-roboto">
                    Dès <span class="text-custom-black font-bold">{{model.bestRent |number:'1.0-0':'fr'}}€</span> /mois
                </p>
            </a>
        </ng-container>
    </div>
</div>
