<div class="bg-custom-gray">
    <div class="container py-3 ">
        <div class="flex items-center justify-center w-full h-full  py-4">
            <div class="w-full relative flex items-center justify-center">
              <button *ngIf="screenMode ==2" aria-label="slide backward" class="tw-arrow-left" (click)="goPrev()">
                <svg width="22" height="22" viewBox="0 0 8 14" fill="none" xmlns="https://www.w3.org/2000/svg">
                  <path d="M7 1L1 7L7 13" stroke="#097893" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <div class="h-full mx-auto overflow-x-hidden overflow-y-hidden">
                <div id="slider" class="h-full flex tw-gap transition ease-out duration-700 tw-touch-y"
                 (swipeleft)="goNext()"  (swiperight)="goPrev()">
                  <div class="flex flex-shrink-0 relative w-auto" *ngFor="let data of infosCards">
                    <div class="max-w-xs bg-white border border-gray-200 rounded-lg font-roboto">
                      <a href="{{data.lien}}">
                        <img *ngIf="screenMode !=1" class="rounded-t-lg tw-custom-relative height-1" fill ngSrc="{{data.urlImgLarge}}"/>
                        <img *ngIf="screenMode ==1" class="rounded-t-lg tw-custom-relative height-1" fill ngSrc="{{data.urlImgSmall}}"/>
                        <div class="p-3">
                            <h5 class="mb-2 text-lg font-bold tracking-tight text-custom-blue">
                              {{data.title}}
                            </h5>
                            <p class="text-sm font-normal text-custom-black">
                                {{data.content}}
                            </p>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <button *ngIf="screenMode ==2" aria-label="slide forward" class="tw-arrow-right" (click)="goNext()">
                <svg width="22" height="22" viewBox="0 0 8 14" fill="none" xmlns="https://www.w3.org/2000/svg">
                  <path d="M1 1L7 7L1 13" stroke="#097893" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
          
    </div>
</div>
