  <input type="text"
    class="tw-ea-filters-search"

    class="tw-btn-filters-search" [hidden]="!queryText">

        d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z">

</div>

  <ul>
    <li *ngFor="let item of state?.items" class="ais-RefinementList-item "
      [class.ais-RefinementList-item--selected]="item.isRefined">
      <label class="ais-RefinementList-label">
        <input value="{{item.isRefined}}" type="checkbox" (click)="state.refine(item.value);getChecked(item)"
          [checked]="item.isRefined" class="ais-RefinementList-checkbox" type="checkbox" />
        <span >{{ item.label | uppercase }} </span>
        <span class="ais-RefinementList-count">{{ item.count }}</span>
      </label>
    </li>
  </ul>
