<div class="not-found-page">
  <div class="tw-container pt-28 pb-52">
    <h1 class="text-7xl font-bold text-center text-white pt-2">Oups ! Erreur 404</h1>
    <h3 class="error-msg">Il semblerait que la page demand√©e, n'existe pas !</h3>
    <h3 class="error-msg">Vous pouvez relancer votre recherche ici :</h3>
    <div class="flex justify-center mt-5">
      <div class="w-10/12 sm:w-8/12 lg:w-3/12">
        <div class="mb-3 flex rounded-s-3xl">
          <input type="text" class="py-2 px-3 w-full rounded-bl-[5px] rounded-tl-[5px] bg-[#ffffff80] 
          text-center focus:bg-white focus:outline-none" placeholder="Tapez votre recherche" name="textSearch" [(ngModel)]="textSearch">
          <button class="py-2 px-3 rounded-br-[5px] rounded-tr-[5px] bg-[#4787b5]" type="button" (click)="findAction(textSearch)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="#ffff" xmlns="https://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"></path>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
